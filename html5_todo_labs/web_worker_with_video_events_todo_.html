<script>
//start a worker thread embedding a script - "adds.js"
var worker = new ---------;

//fill in the blanks with suitable event to handle the data messages received from web worker thread
worker.---------- = function(event) {
	document.getElementById("add").innerHTML = event.data;
}

//fill in the blanks with suitable event to handle the error messages received from web worker thread in case of problem
worker.-------- = function(error) {
	document.getElementById("add").innerHTML = error.message;
}

//video code goes here - already explained in video todo assignment
var seekflag=0;
var volchangeflag=false;
var vid = document.getElementById("myVideo");



vid.onvolumechange = function() {
    if(!volchangeflag)
	{    alert("The volume has been changed"); 
	      volchangeflag = true;
	}
	
};

//while seeking is going on 
vid.onseeking = function() {
  if(!seekflag)
  {
    alert("Seek operation began!");
	seekflag=1;
	}
};

vid.onplay = function() {
    alert("The video has started to play, video duration is"+vid.duration);
	
};

vid.onpause = function() {
    alert("The video has been paused");
};
function enableMute() { 
    vid.muted = true;
} 

function disableMute() { 
    vid.muted = false;
} 

function checkMute() { 
    alert(vid.muted);
}
